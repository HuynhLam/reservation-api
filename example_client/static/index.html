<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Client</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/example_client.js"></script>
</head>
<body>
    <div id="intro">
        <h1>Reservation Panel</h1>
        <span id="instructions">Click on a room name in the sidebar to see list of bookings under this room.
            Room can be modified by clicking "Modify Room" link.
            Click "Delete Booking" to remove booking and fill the form then click create button to create booking.</span>
    </div>
    <div id= "content">
        <div id="sidebar">
            <!-- Side bar area -->
             <ul id="room_list">

            </ul>
        </div>
        <div id = "mainContent" >
            <!-- Main content area -->
            <div class="bookings">
                <h3 class="title">Bookings for <span id="roomnametitle"></span></h3>
                <ul id="bookings_list">

                </ul>
                <div id ="newBooking">
                    <form action="#" id="new_booking_form">
                        <div class="form_content">

                        </div>
                        <div class="commands">
                            <input id="createBooking" type="button" class="createButton" value="Create"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="room">
                <div id ="modifyRoomSection">
                    <form action="#" id="room_form">
                        <div class="form_content">

                        </div>
                        <div class="commands">
                            <input id="modifyRoom" type="button" class="modifyButton" value="Modify"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
